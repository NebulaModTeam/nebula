name: Build - Win x64

on:
  push:
    branches: [ master ]
  pull_request_review:
    types: [ submitted ]

jobs:

  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    # We *only* want to run this if a collaborator or owner of the repo approves a pull request, or if something is merged into the main branch
    if: ${{ github.event.ref == 'refs/heads/master' || (github.event.review.state == 'approved' && (github.event.review.author_association == 'COLLABORATOR' || github.event.review.author_association == 'OWNER')) }}
    runs-on: dsp-installed

    env:
      Solution_Name: Nebula.sln
      Nebula_Path: C:\Program Files (x86)\Steam\steamapps\common\Dyson Sphere Program\BepInEx\plugins\Nebula\

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0 # can't shallowly clone due to git versioning
        
    - name: Clear output directory in DSP files
      # We use SilentlyContinue here because it errors out if the folder does not exist otherwise
      run: rm -R -ErrorAction SilentlyContinue "${{ env.Nebula_Path }}"

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Calculate SHA7
    - id: SHA7
      uses: benjlevesque/short-sha@v1.2
      with:
        length: 7

    # Build it
    - name: Build the application
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
      
    # Move Nebula in one subfolder so that the root of the uploaded zip is "Nebula/"
    - name: Move Nebula directory
      run: |
        mv "${{ env.Nebula_Path }}\*" "${{ env.Nebula_Path }}\Nebula\"

    # Upload it to the run results
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: build-artifacts-${{ steps.SHA7.outputs.sha }}-${{ matrix.configuration }}
        path: "${{ env.Nebula_Path }}"

    # Move Nebula directory back
    - name: Undo Move Nebula directory
      run: |
        mv "${{ env.Nebula_Path }}\Nebula\*" "${{ env.Nebula_Path }}\"
        rm "${{ env.Nebula_Path }}\Nebula"